<!DOCTYPE html>
<html lang="en">
<head>
    
    
<head>
<title>JavaScript Star Patterns</title>
<script>
var num = 5;
var i, j;
for (j = num; j >= 0; j--) {
for (i = 1; i <= j; i++)
document.write(" * ");
document.write('<br/>');
}
for (j = 1; j <= num; j++) {
for (i = 1; i<= j; i++)
document.write(" * ");
document.write('<br/>');
}
document.write('<br/>');
</script>
</head>
<body></body>
</html>
